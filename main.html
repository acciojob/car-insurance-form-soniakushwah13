<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<h1>Car Insurance Registration form</h1>
	<form action="/submit_form" method="post">
	<label for ="name"> Name</label>
	<input type="text" id ="name" name ="name" required="yes" required><br><br>

	 <label for ="email"> Email</label>
	<input type="Email" id ="email" email ="email" required="yes" required><br><br>

	<label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required="yes" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required="yes" required>
        <label for="female">Female</label><br><br>
	<label for="cars"> Car Brands</label>
	<select id ="cars">
     <option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedes">Mercedes</option>
	</select><br><br>
	
		<label for ="carage">Car Age</label>
	<input type ="number" id ="carage" required ="yes" required><br><br>

	<label for ="dop">Date of purchase</label>
	<input type ="date" id ="dop" required="yes" required><br><br>

		<label for="password">Password</label>
		<input type ="Password" id ="password" required ="yes" required><br><br>

	<button id="btn" type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
